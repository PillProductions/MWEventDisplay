<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event Screen Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ============ SETUP PANEL ============ -->
  <section id="setup">
    <div class="setup-card">               <!--  Rounded card wrapper  -->
      <h1 style="margin-bottom:1.5rem;">Event screen – quick setup</h1>

      <form id="setupForm">

        <!-- INTRO LOGO ----------------------------------------------------->
        <div class="field-group">
          <div class="field-header">
            <label class="field-label">Intro logo</label>
        
            <!-- ON/OFF slider you already have -->
            <label class="switch">
              <input type="checkbox" id="toggleLogo" checked>
              <span class="slider round"></span>
            </label>
          </div>
        
          <div class="fileRow">               <!-- new wrapper -->
            <input type="file" accept="image/*" id="logoInput">
            <button type="button" id="clearLogo" class="clearBtn">Clear</button>
          </div>
        
          <small class="hint">Default logo will be used if none selected.</small>
        </div>

        <!-- EVENT NAME ----------------------------------------------------->
        <div class="field-group">
          <div class="field-header">
            <label class="field-label">Event name</label>
            <label class="switch">
              <input type="checkbox" id="toggleTitle" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <textarea id="eventName" rows="2" placeholder="Company Retreat"
          class="wide-input"></textarea>
        </div>

        <!-- WI-FI DETAILS --------------------------------------------------->
        <div class="field-group">
          <div class="field-header">
            <label class="field-label">Wi-Fi details</label>
            <label class="switch">
              <input type="checkbox" id="toggleWifi" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <fieldset style="border:none;padding:0;">
            <label>SSID
              <input type="text" id="ssid"
                     value="Guest Moalem Weitemeyer"
                     class="wide-input" required />
            </label>

            <label>Password
              <input type="text" id="wifiPw"
                     value="xxx"
                     class="wide-input" required />
            </label>
          </fieldset>
        </div>

        <!-- TODAY’S PROGRAM ------------------------------------------------->
        <div class="field-group">
          <div class="field-header">
            <label class="field-label">Today’s programme</label>
            <label class="switch">
              <input type="checkbox" id="toggleProgram" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <div id="programSection">
            <div id="programList">
              <!-- starter row -->
              <div class="progRow">
                <input type="time"  class="progTime"  value="09:00">
                <input type="text"  class="progTitle"
                       placeholder="Welcome coffee">
                <button type="button" class="removeRow">✕</button>
              </div>
            </div>

            <button type="button" id="addRow">+ Add entry</button>
          </div>
        </div>

        <!-- REMINDER 1 ------------------------------------------------------>
        <div class="field-group">
          <div class="field-header">
            <label class="field-label">Reminder line 1</label>
            <label class="switch">
              <input type="checkbox" id="toggleRem1" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <textarea id="line1" rows="2"
          class="wide-input">PLEASE TURN YOUR PHONE ON SILENT</textarea>
        </div>

        <!-- REMINDER 2 ------------------------------------------------------>
        <div class="field-group">
          <div class="field-header">
            <label class="field-label">Reminder line 2</label>
            <label class="switch">
              <input type="checkbox" id="toggleRem2" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <textarea id="line2" rows="2"
          class="wide-input">WE HOPE YOU ENJOY THE EVENT</textarea>
        </div>

        <!-- BACKGROUND IMAGES --------------------------------------------->
        <div class="field-group">
          <label class="field-label">Background images (JPEG/PNG, multiple)</label>
        
          <div class="fileRow">
            <input type="file" accept="image/*" id="bgInput" multiple>
            <button type="button" id="clearBg" class="clearBtn">Clear</button>
          </div>
        
          <small class="hint">Default slideshow (bg-01 / bg-02) will be used if none selected.</small>
        </div>

        <!-- ADJUSTABLE TIMING --------------------------------------------->

        <div class="field-group">
          <label class="field-label">Slide duration (seconds)</label>
          <input type="number" id="bgSeconds" value="30" min="3" step="1">
        </div>
        
        <div class="field-group">
          <label class="field-label">Cue duration (seconds)</label>
          <input type="number" id="cueSeconds" value="16"  min="3" step="1">
        </div>

        <button type="submit">PLAY ▶︎</button>
      </form>
    </div>
  </section>

  <!-- ============ PLAYER LAYER (initially hidden) ============ -->
  <section id="player" class="hidden">
    <div id="bgContainer"></div>
    <button id="fsBtn"   title="Toggle full-screen">⛶</button>   <!-- NEW -->
    <button id="editBtn" title="Edit setup">⚙️</button>

    <!-- foreground cue wrappers -->
    <img id="logo"   class="cue" />
    <h1  id="title"  class="cue"></h1>
    <div id="wifi"   class="cue"></div>
    <div id="programBlock" class="cue"></div>
    <h2  id="rem1"   class="cue"></h2>
    <h2  id="rem2"   class="cue"></h2>
  </section>

  <script src="player.js"></script>
</body>
</html>
